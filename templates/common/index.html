<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  </head>
  <% if (typescript) { %><body ng-app="<%= typescriptAppName %>"><% }
     else            { %><body ng-app="<%= scriptAppName %>"><% } %>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-view></div>

    <% if (typescript && typescriptConfig) { %>
    <!-- script tags in dev, edge-side-includes in prod -->
    <esi:remove>
      <script src="resource/config.js"></script>
      <script src="resource/config_overrides.js"></script>
    </esi:remove>
    <!--esi
    <script>
      <esi:include src="resource/config.js"/>
      <esi:include src="resource/config_overrides.js"/>
    </script>
    -->
    <% } %>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <% if (bootstrap) { %><script src="bower_components/jquery/jquery.js"></script><% } %>
    <script src="bower_components/angular/angular.js"></script>

    <% if (typescript) { %>
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/tslib.js"></script>
    <!-- endbuild -->
    <% } %>

    <% if (typescript && typescriptPartialsCache) { %>
    <!-- This file is intentionally outside of the build bundle, because the html2js task
         runs after all the usemin stuff has finished, so at the time the bundle is constructed,
         the contents of templates.js is still empty the dev stub version. -->
    <script src="resource/templates.js"></script>
    <% } %>
  </body>
</html>
